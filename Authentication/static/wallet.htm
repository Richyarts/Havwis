{% extends 'base.html' %}
<!doctype html>
{% load static %}
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js" type="text/javascript"></script>
  <title>Harvis|wallet</title>
</head>
<body class="">
{% block content %}
<div class="list-group">
  {% for coin in coins %}
    <li data-toggle="modal" data-target="#transaction" class="bg-none list-group-item mt-8 mb-8 hover-muted"><img class="r-100" src="{{coin.coin_avatar.url}}" width="40px" height="40px"><span class="ml-16 mb-8 text-bold font-family-sweet">{{coin.coin_name}}</span><span class="right mt-8">NGN 0.00</span></li>
  {% endfor %}
</div>
<div class="modal p" id="transaction">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header border-none bg-none">
        
      </div>
      <div class="modal-body">
        <div class="form-row">
          <div><img src="#"></div>
          <div class="col"></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
</body>
<script>
  $(".modal").show();
</script>
</html>

<!doctype html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>

  <title>{% block title %} {% endblock %}</title>

<body class="font-family-takemethere">
  
  <!-- Toolbar -->
  {% block toolbar %}
  <div class="container custom-toolbar top bg-white position-fixed toolbar">
    <span class="relative notification-btn"><img id="notification-btn" src="{% static 'img/ic_notifications_black.png' %}" class="float-right filter-blue-2" width="28px"><span class="badge float-right notification-btn img-notification-overlap badge-pill badge-danger">1</span></span>
    <span class="float-right ml-16 mr-16 line-vertical-post text-center"></span>
    <img src="{% static 'img/ic_settings_black.png' %}" class="float-right filter-blue-2" width="28px">
    <div class="container mt-48">
      <span class="monospace text-bold float-left"><span class="text-32 p v-1">$0.</span><span class="p text-14 v-2">00</span></span><a href="#" id="add-money" class=" float-right font-family-bundle btn-green">Add Money</a>
    </div>
    <div id="balance-visibility" class="container mt-32">
      <img id="balance-visibility" src="{% static 'img/ic_visibility_off_black.png' %}" width="24px" class="ml-8 filter-muted"><span class="text-muted text-bold font-family-body ml-8">Hide balance</span>
    </div>
  </div>
  {% endblock %}
  {% block content %}{% endblock %}
  <script>
    $("#notification-btn").on("click" , function(){
      $("body").load("/havwis/notifications/{{request.user.id}}/");
    });
    var visibility = true;
    $("#balance-visibility").on("click" , function (){
      if (visibility){
        $(".v-1").html("ðŸ’°ðŸ’°"); $(".v-2").html("ðŸ’°ðŸ’°");
        $("#balance-visibility img").attr({"src":"{% static 'img/ic_visibility_black.png' %}"});
        $("#balance-visibility span").html("Show balance");
        visibility = false;
      }
      else{
        $(".v-1").html("$0."); $(".v-2").html("00");
        $("#balance-visibility img").attr({"src":"{% static 'img/ic_visibility_off_black.png' %}"});
        $("#balance-visibility span").html("Hide balance");
        visibility = true;
      }
    });
  </script>
  <style>
    .b-m{border-top: 2px solid #F9F9F9; padding: 8px 16px 8px 40px;}
    .img-notification-overlap{position: absolute!important; top: 0!important; left: 330px;}
    .hover-muted{list-style: none; padding: 8px 4px;}
    .none{text-decoration: none!important;} .hover-muted:hover{background: #F9F9F9!important;}
    .rounded-text{width: 32px; height: 32px; font-size: 16px;}
  </style>
</body>

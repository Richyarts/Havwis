<!Doctype html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
<div class="list">
<!--Written by lyonkvalid 7:40PM Wed , jan 6 2020 -->
<table class="ml-8">
  <tr class="">
    <th class="mr-16 buy-tab text-primary text-normal">Buy</th>
    <th class="ml-16 sell-tab text-normal"> Sell</th>
  </tr>
  <tr>
    <td class="active buy-active"></td>
    <td class="sell-active"></td>
  </tr>
</table>
<div class="font-family-body">
  <div class="container p">
    <img class="mb-16 filter-default" src="{% static 'img/ic_shopping_cart_black.png' %}" width="32px">
    <p class="text-muted p text-bold text-size-standout">Buy with Cash or Card</p>
    <p class="text-bold">Select the crypto you want to buy</p>
  </div>
  <div class="container p">
    {% for coin in trade_coins %}
      {% usd_value coin.coin_symbol 1 as balance %}
      <div id="coin{{coin.id}}" class="form-row b-m container"> <img class="r-100 mt-8" src="{{coin.coin_avatar.url}}" width="32px" height="32px"> <div class="col ml-8"> <p class="p text-bold text-16">{{coin.coin_name}}</p> <p class="p monospace text-14">{{balance}}</p></div> </div>
      {% block script-js %}
        <script>
          var type = "buy";
          $(".buy-tab").on("click" , function (){
            type = "buy";
             $(".sell-tab").removeClass("text-primary");
             $(".buy-tab").addClass("text-primary")
             $(".sell-active").removeClass("active");
             $(".buy-active").addClass("active");
          });
          $(".sell-tab").on("click" , function (){
             type = "sell";
             $(".sell-tab").addClass("text-primary");
             $(".buy-tab").removeClass("text-primary")
             $(".sell-active").addClass("active");
             $(".buy-active").removeClass("active");
          }); 
          $("#coin{{coin.id}}").on("click" , function(){
           if(type == "buy"){
              $("body").load("/havwis/sell/{{coin.id}}/");
           }
           else if(type == "sell"){
             $("body").load("/havwis/buy/{{coin.coin_name}}/");
           }
          });
        </script>
      {% endblock %}
    {% endfor %}
  </div>
</div>
<style>
  .text-normal{padding: 8px;}
  .active{background: #1E88E5; padding: 0px; height: 2px; width: auto; border-radius: 8px 8px 0 0;}
</style>
</div>
</html>

{% load static %}
<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
  <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <title> Brooklyn | Authentication</title>
</head>
<body class="absolute font-family-takemethere">
    <!--Toolbar -->
      <div class="text-center p-8">
        <img  id="{{back_id}}" src="{% static 'img/ic_chevon_left_black.png' %}" align="left" class="img-24">
        <span class="text-bold text-body text-16">{% block toolbar-title %} Sign Up {% endblock %}</span>
        <img src="{% static 'img/ic_info_black.png' %}" align="right" class="img-24">
      </div>
  
  {% block content %} {% endblock %}
</body>
<script type="text/javascript" src="{% static 'js/auth.js' %}"></script>
</html>

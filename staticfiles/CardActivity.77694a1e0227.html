<html>
  <head>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  </head>
  <body class="container font-family-takemethere">

      <div class="card-header font-family-body p bg-none text-size-standout container">Recent Transactions</div>

       <!-- Credit -->
        <div class="form-row mb-8">

          <div class="col-6 ml-16 float-left">  <p class="text-bold text-14 p">Alexa</p>  <p class="small p">Sunday , January 24 , 2020</p>   </div>

        </div>
        <!--Debit-->
        <div class="form-row mb-8">
          <div class="">  <img src="#" class="r-100" width="32px" onerror="this.onerror = null; this.src='img/ic_default_black.png'; $(this).addClass('filter-img-default');">  </div>
          <div class="col-6 ml-16 float-left">  <p class="text-bold text-14 p">Alexa</p>  <p class="small p">Sunday , January 24 , 2020</p>   </div>
          <div class="float-right">   <span class="text-bold text-12 monospace mr-16 text-danger">$300</span>   <span class="btn-danger btn-sm btn-opacity p-8 r-4 text-14 text-normal">Repeat</span>  </div>
        </div>
      </div>
      <div class="text-primary p text-center card-footer p-8 bg-none"><div class="ripple">See All</div></div>
    </div>

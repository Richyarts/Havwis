{% load static %}
<!doctype html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
  
  <!--stripe cdn -->
  <script src="https://js.stripe.com/v3/"></script>
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <title>Harvis|wallet</title>
</head>
<body class="font-family-takemethere">
  
  <!-- Toolbar -->
  {% block toolbar %}
  <div class="container custom-toolbar top bg-white position-fixed toolbar">
    <img id="notification-btn" src="{% static 'img/ic_notifications_black.png' %}" class="float-right filter-blue-2" width="28px">
    <span class="float-right ml-16 mr-16 line-vertical-post text-center"></span>
    <img src="{% static 'img/ic_settings_black.png' %}" class="float-right filter-blue-2" width="28px">
    <div class="container mt-48">
      <span class="monospace text-bold float-left"><span class="text-32 p">$0.</span><span class="p text-14">00</span></span><a href="#" id="add-money" class=" float-right font-family-bundle btn-green">Add Money</a>
    </div>
    <div class="container mt-32">
    <img src="{% static 'img/ic_visibility_off_black.png' %}" width="24px" class="ml-8 filter-muted"><span class="text-muted text-bold font-family-body ml-8">Hide balance</span>
    </div>
  </div>
  {% endblock %}
  {% block content %}{% endblock %}
  <style>
    .hover-muted{list-style: none; padding: 8px 4px;}
    .none{text-decoration: none!important;} .hover-muted:hover{background: #F9F9F9!important;}
  </style>
</body>

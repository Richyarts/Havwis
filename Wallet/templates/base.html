{% load static %}
{% load notifications_tags %}
<!doctype html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
  
  <!--stripe cdn -->
  <script src="https://js.stripe.com/v3/"></script>
  
  <!--Notifications-->
  <script src="{% static 'notifications/notify.js' %}" type="text/javascript"></script>
  {% register_notify_callbacks callbacks='fill_notification_list,fill_notification_badge' %}

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <title>Harvis|wallet</title>
</head>
<body class="font-family-takemethere">
  {% block content %} {% endblock %}
  <script type="text/javascript" src="{% static 'js/resources/stripe.js' %}">
  <style>
    .hover-muted{list-style: none; padding: 8px 4px;}
    .none{text-decoration: none!important;} .hover-muted:hover{background: #F9F9F9!important;}
    .rounded-text{width: 32px; height: 32px;}
  </style>
</body>

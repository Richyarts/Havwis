<!Doctype html>
<head>
  <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/project/audify.css" rel="stylesheet" type="text/css">
  <script src="src/jquery/jquery.js" type="text/javascript"></script>
  <script src="src/popper/popper.js" type="text/javascript"></script>
  <script src="src/bootstrap/bootstrap.min.js" type="text/javascript"></script>
</head>
<body class="pl-4 pr-4 pt-2">
  <div class="card" style="border-radius: 4px 4px!important; border-bottom: 0!important;">
    <div class="card-body p-2 form-row">
      <div class="col">
        <b class="text-16 font-weight-bold">Error</b>
        <p class="mt-2 mb-0 font-weight-bold text-dark">Wrong Pin</p>
      </div>
      <div class="float-right pt-1 pr-2">
        <img class="filter-danger" src="img/icon/hs_cancel_black.png" width="24px" height="24px">
      </div>
    </div>
    <div class="card-footer border-0 p-0">
      <div id="toast-timer" class="progress rounded-top-0" style="height: 4px; border-radius: 0 0 4px 4px!important;"><div class="progress-bar bg-danger" style="width: 100%;"></div></div>
    </div>
  </div>
  <script>
    function toast(){
      setInterval(function(){
        console.log($(".progress-bar").css("width", "-=100px"));
      }, 100);
    }
   toast();
    setTimeout(function (){
      $(".card").hide();
    }, 2000);
  </script>
</body>
</html>
